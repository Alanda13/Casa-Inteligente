<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domótica - Painel de Controle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#" id="nav-dashboard" class="active"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="#" id="nav-rooms"><i class="fas fa-couch"></i> Cômodos</a></li>
                    <li><a href="#" id="nav-devices"><i class="fas fa-lightbulb"></i> Dispositivos</a></li>
                    <li><a href="#" id="nav-scenes"><i class="fas fa-film"></i> Cenas</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Pesquisar...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-info">
                    <span class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">2</span>
                    </span>
                    <i class="fas fa-user-circle user-avatar"></i>
                </div>
            </header>
            
            <div class="content-wrapper">
                <div id="content-area">
                    </div>
            </div>
        </main>
    </div>

    <div id="notification-container"></div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/components/dashboard-component.js"></script>
    <script src="js/components/rooms-component.js"></script>
    <script src="js/components/devices-component.js"></script>
    <script src="js/components/scenes-component.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
